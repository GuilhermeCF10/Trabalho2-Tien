<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Google Icons + Symbols -->
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />



    <title>Trabalho 2 - G3 e G4</title>


    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: bisque;
        }

        h1 {
            margin: 0;
            padding: 0;
        }

        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 48
        }

        /* Header */
        header {
            width: 100vw;
            height: 10vh;
        }

        .header-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: chocolate;
        }

        .header-section-title {
            font-size: 24px;
        }

        /* Main */
        main {
            display: flex;
            align-items: center;
            width: 60vw;
            height: 90vh;

        }


        /* Main Cntainer */
        .main-container {
            width: 90%;
            height: 80%;
            background-color: chocolate;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main-container-user {
            width: 60%;
            height: 20%;
            background-color: bisque;
            border-radius: 20px;
            margin-bottom: 1%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container-user-input {
            width: 60%;
            height: 25%;
            border-radius: 10px 0px 0px 10px;
            border: 1px solid #c4c4c4;
            outline: none;
            text-align: center;
        }

        .main-container-user-button {
            min-width: 10%;
            min-height: 25%;
            padding: 1.3% 20px;
            border-radius: 0px 10px 10px 0px;
            border: 1px solid #c4c4c4;
            background-color: #c4c4c4;
            user-select: none;
        }

        .main-container-droptable {
            width: 60%;
            height: 60%;
            background-color: bisque;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container-droptable-input {
            width: 70%;
            height: 70%;
            border-radius: 10px;
            border: 1px solid #c4c4c4;
            text-align: center;
            outline: none;
        }


        /* Sides */
        .main-side-container {
            width: 5%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        .main-side-container-arrows {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #c4c4c4;
            font-size: 36px;
            border-radius: 100%;
            cursor: pointer;
            opacity: 0.8;
            transition: all 0.3s linear;
            user-select: none;
        }

        .main-side-container-arrows:hover {
            opacity: 1;
        }
    </style>
</head>

<body onload="onLoadPage()">
    <header>
        <section class="header-section">
            <h1 class="header-section-title">Trabalho 2 - G3 e G4</h1>
        </section>

    </header>
    <main>
        <div class="main-side-container" onclick="goToPreviousSlide()">
            <span class="material-symbols-outlined main-side-container-arrows">
                chevron_left
            </span>
        </div>
        <section class="main-container">
            <div class="main-container-user">
                <input id="questao1" class="main-container-user-input" type="text">
                <button class="main-container-user-button" onclick="Questão1()">Enviar</button>
            </div>
            <div class="main-container-droptable">
                <input class="main-container-droptable-input" type="text" readonly="readonly">
            </div>
        </section>
        <div class="main-side-container" onclick="goToNextSlide()">
            <span class="material-symbols-outlined main-side-container-arrows">
                chevron_right
            </span>
        </div>
    </main>


    <script type="text/javascript">
        let currentSlide = 0

        let Content = [`
            <input id="questao1" class="main-container-user-input" type="text">
            <button class="main-container-user-button" onclick="Questão1()">Enviar</button>`,
            `
            <input id="questao2" class="main-container-user-input" type="text">
            <button class="main-container-user-button" onclick="Questão2()">Enviar</button>`,
            `
            <input id="questao3" class="main-container-user-input" type="text">
            <button class="main-container-user-button" onclick="Questão1()">Enviar</button>`]

        function onLoadPage() {
            // const dropTableInput = document.getElementsByClassName("main-container-droptable-input")[0]
            currentSlide = 0;
            // dropTableInput.value = Content[0];
        }

        function goToPreviousSlide() {
            currentSlide = currentSlide - 1;
            const userSection = document.getElementsByClassName("main-container-user")[0]

            switch (currentSlide) {
                case 0:
                    userSection.innerHTML = Content[0]
                    break
                case 1:
                    userSection.innerHTML = Content[1]
                    break
                case 2:
                    userSection.innerHTML = Content[2]
                    break
                default:
                    alert("Você já chegou no número 1!")
                    currentSlide = 0
                    break
            }

        }

        function goToNextSlide() {
            currentSlide = currentSlide + 1;
            const dropTableInput = document.getElementsByClassName("main-container-droptable-input")[0]
            console.log(currentSlide)

            switch (currentSlide) {
                case 0:
                    dropTableInput.value = Content[0]
                    break
                case 1:
                    dropTableInput.value = Content[1]
                    break
                case 2:
                    dropTableInput.value = Content[2]
                    break
                default:
                    alert("Você já chegou no ultimo número!")
                    currentSlide = 2
                    break
            }

        }


        function Questão1() {
            let contadorIterativo = 0;
            let contadorRecursivo = 0;
            const numero = document.getElementById("questao1").value
            const dropTableInput = document.getElementsByClassName("main-container-droptable-input")[0]

            function Iterativo() {
                let aux = parseInt(numero);

                while(aux>1) {
                    aux = aux/10;
                    contadorIterativo++; 
                } 
            }

            let aux = parseInt(numero);
            function Recursivo() {
                
                if (aux>1) {
                    aux = aux/10;
                    contadorRecursivo++; 
                    Recursivo();
                } 
            }

            Iterativo()
            Recursivo()

            dropTableInput.value = contadorIterativo
        }

        function Questão5(){
            
            function NumPrimIter(num){
                const Num = document.getElementsByClassName("main-container-droptable-input")[0]
                let i,qnt=0;
                
                for(i=0;i<num;i++)
                    if(num%i==0)
                        qnt++;

                if(qnt>=2)
                    return Num.value = 1;
                else
                    return Num.value = 0;
            }

            function NumPrimRec(num){
                let i;
                if(num==0)
                    return 1.0;
                else 
                    return NumPrimRec(num%i);
            }

        }
    </script>
</body>

</html>
